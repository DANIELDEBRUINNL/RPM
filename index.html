<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Rotator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <input type="number" id="rpmInput" placeholder="Enter RPM" min="0" />
        <button onclick="setRPM()">Set RPM</button>
    </div>
    <div class="svg-container">
        <svg viewBox="0 0 220 220">
            <circle cx="110" cy="110" r="100" stroke="black" stroke-width="3" fill="none"></circle>
            <line x1="110" y1="10" x2="110" y2="110" stroke="black" stroke-width="2" id="rotatingLine"></line>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
